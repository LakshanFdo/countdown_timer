<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <img src="./assets/images/logo.png" class="logo" alt="log">
        <div class="content">
            <P>Web site is under Maintenance</P>
            <h1>We are <span>L A U N C H I N G</span> Soon</h1>
            <button type="button">Learn More</button>
        </div>
        <div class="countdown">
            <div class="cd-container">
                <h3>DAYS</h3>
                <p id="days">10</p>
            </div>
            <span>:</span>
            <div class="cd-container">
                <h3>HOURS</h3>
                <p id="hours">10</p>
            </div>
            <span>:</span>
            <div class="cd-container">
                <h3>MINUTES</h3>
                <p id="minutes">10</p> 
            </div>
            <span>:</span>
            <div class="cd-container">
                <h3>SECONDS</h3>
                <p id="seconds">10</p>
            </div>
        </div>
        
    </div>

    
<script src="./script.js"></script>
</body>
</html>
